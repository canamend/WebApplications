<!-- Default form login -->
<div class=" d-flex justify-content-center">
<form class="text-center border border-light p-5">
    <p class="h4 mb-4">Acceso</p>
    <!-- Email -->
    <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
    <!-- Password -->
    <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <!--<mdb-checkbox [default]="true">Remember me</mdb-checkbox> -->
      </div>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>
    <!-- Sign in button -->
    <button class="btn btn-warning m-3" type="button">Sign in</button>
    <!-- Register -->
    <p>Not a member?
      <a routerLinkActive="navbar-link-active" routerLink="/internauta/register">Registrarse</a>
    </p>
  </form>
  <!-- Default form login -->
</div>
